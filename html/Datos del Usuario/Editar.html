<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La Libreria Confiable</title>
</head>
<body>
    <header>
     
        <nav>
            <ul>
                <li>
                    <div id="div1">
                        <input type="text" placeholder="Buscar...">
                        <img id="lupa" src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/1f50e.svg" alt="lupita">
                        <li>
                            <h2 id="title">
                                La Libreria Confiable
                            </h2>
                        </li>
                    </div>
                
                    
                </li>
                
                    <div>
                        <li>
                            <button id="botonfav">favoritos</button>
                        </li>
                    </div>
                    <div>
                        <li>
                            <button id="botoncarrito">carrito</button>
                        </li>
                    </div>
                
            </ul>
        </nav>

    </header>
    
    <div style="font-size: larger; margin-left: 30%; margin-top: 15%;">Usuario:</div>
    <div style="margin-left: 30%; margin-top: 29%;">
        
        
        <div style="margin-top: -40%;">
            <input class="input" type="name" placeholder="Nombre de usuario" style="width: 40%; height: 60px; font-size: large;">
        </div>
        <div style="font-size: larger;">Email:</div>
        
        <div>
            <input class="input" type="email" placeholder="Email" style="width: 40%; height: 60px; font-size: large;">
        </div>
        
        <div style="font-size: larger;">Teléfono:</div>
        <div>
            <input class="input" type="phone" placeholder="Teléfono" style="width: 40%; height: 60px; font-size: large;">
        </div>
        
        <div style="font-size: larger;">Contraseña:</div>
        <div>
            <input class="input" type="password" placeholder="Contraseña" style="width: 40%; height: 60px; font-size: large;">
        </div>








</html>
